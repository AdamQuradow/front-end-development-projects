<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="weather.css">
</head>
<body>
     <div class="main-container">
        <div class="custom-shape-divider-top-1668647906">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
            </svg>
        </div>
        <div class="container top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
              <input type="text" class="search" placeholder="Search By City">
              <button type="submit" class="btn">Submit</button>
            <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">    
                    <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">New York | US</div>
                        <div class="date"></div>                        
                    </div>
                    <div class="current">
                        <div class="temp">Temperature: 25 <span>°C</span></div>
                        <div class="weather">Weather: Sunny </div>
                        <div class="temp-range">Temperature range: 10°C/ 15°C</div>
                    </div>
                </div>
            </section>
        </div>

<script src="weather.js"></script>
</body>
</html>
