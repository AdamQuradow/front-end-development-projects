<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porgress</title>
    <link rel="stylesheet" href="progress.css">
    <link rel="stylesheet" href="font-awesome 6/css/all.min.css">
</head>
<body>
<div class="main">
    <div class="head"></div>
   <ul>
    
    <li>
        <i class="icon fas fa-camera"></i>
        <div class="progress one">
            <p>1</p>
            <i class="fas fa-check"></i>
        </div>
        <p class="text">Add to Cart</p>
    </li>
   
    <li>
        <i class="icon fas fa-clipboard"></i>
        <div class="progress two">
            <p>2</p>
            <i class="fas fa-check"></i>
        </div>
        <p class="text">Fill Details</p>
    </li>
   
    <li>
        <i class="icon fas fa-credit-card"></i>
        <div class="progress three">
            <p>3</p>
            <i class="fas fa-check"></i>
        </div>
        <p class="text">Make Payment</p></li>
    <li>
        <i class="icon fas fa-exchange"></i>
        <div class="progress four">
            <p>4</p>
            <i class="fas fa-check"></i>
        </div>
        <p class="text">Order in Progress</p>
    </li>
    <li>
        <i class="icon fas fa-map-marker-alt"></i>
        <div class="progress five">
            <p>5</p>
            <i class="fas fa-check"></i>
        </div>
        <p class="text">Order arrived</p>
    </li>
   
   </ul>
</div>

 <script src="progress.js"></script>
</body>
</html>
