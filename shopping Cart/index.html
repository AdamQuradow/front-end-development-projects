<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
     <!--=================css======================-->
    <link rel="stylesheet" href="main.css">
     
     <!--=============font-awesome==================-->
    <link rel="stylesheet" href="font-awesome 6/css/all.min.css">
</head>
<body>

<!-----====================navbar========================-->
<div class="navbar">
    <div class="navbar-center">
        <span class="nav-icon">
            <i class="fas fa-bars"></i>
        </span>
        <div class="logo"><h2>Comfort<span>Wears</span> </h2></div>
        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div id="cart-items" class="cart-items">0</div>
        </div>
    </div>
</div>
<!-----====================end of navbar========================-->

<!-----====================home ========================-->
<header class="home">
    <div class="banner">
        <h1 class="banner-title">Clothing Collection</h1>
        <button class="banner-btn">shop now</button>
    </div>
</header>
<!-----====================end of home========================-->

<!-----====================product========================-->
<div class="product">
   <div class="section-title">
    <h2>Our Product</h2>
   </div>
    
   <div class="products-center-categories">
       <div class="left-menu">
        <input type="text" placeholder="search product" class="search">
        <h1>Categories</h1>
        <div class="cats"> </div>

        <h1>Price Range</h1>
        <div class="price">
            <input type="range" class="priceRange">
            <span class="priceValue"></span>
        </div>
      </div>
       
      <div class="products-center">
   
      </div>
    </div>

  
</div>
<!-----====================end of product========================-->

<!-----====================cart========================-->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>Your cart</h2>
        <div class="cart-content">
            <!--==cart item==-->
           
            <!--==end of cart item==-->
        </div>
        <div class="cart-footer">
           <h3>Your bill: Ghc <span class="cart-total">0</span></h3>
           <button class="clear-cart banner-btn">Clear cart</button>
        </div>
    </div>
</div>

<!-----====================end of cart========================-->

<script src="product.js"></script>
<script src="app.js"></script>

</body>
</html>
